<div class="container">
  <div class="form-group col-12">
    <label for="cidadeInput">Digite uma cidade</label>
    <input class="form-control col-12" type="text" name="cidadeInput" id="cidadeInput" #cidadeInput>
    <button class="btn btn-primary col-12 mt-2" (click)="verificar(cidadeInput)">Verificar</button>
  </div>
  <div class="row">
    <h3>{{resposta}}</h3>
    <app-previsao class="col-4 mb-2" *ngFor="let previsao of previsoes" [previsao]="previsao">
    </app-previsao>
  </div>
</div>
